<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Gen</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-3">
    <header>
      
    </header>
    <main>
          <!-- main container -->
          <div class="flex flex-col md:flex-row">
            <!-- shape -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3" >
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p> Area (A) = 0.5 x b x h</p>
                      <div class="">
                        <input id="tri-base" class="w-33 text-sm p-0.5 rounded-sm" type="text" name="" id="" placeholder="b">
                      <span>cm</span>
                      <input id="tri-height" class="w-33 text-sm p-0.5 rounded-sm" type="text" name="" id="" placeholder="h">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-xl">Area: <span id="tri-area"></span> <span>cm</span><sup>2</sup></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area(A)=w x l</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
               
            </div>
             <!-- area -->
             <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="3text-3xl text-center p-4">Area Calculation</h>
            </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
</body>
</html>
